<!DOCTYPE html>
<html lang="pt-BR" class="transition-colors duration-300">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SinalTech Admin</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300"
  >
    <div class="flex min-h-screen relative">
      <!-- SIDEBAR -->
      <aside
        id="sidebar"
        class="fixed md:static inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 shadow-xl flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50"
      >
        <div
          class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center"
        >
          <div>
            <h1 class="text-2xl font-bold text-blue-600">SinalTech</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">
              Painel Administrativo
            </p>
          </div>

          <!-- BOTÃO FECHAR (mobile) -->
          <button id="closeSidebar" class="md:hidden text-gray-500">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <nav class="flex-1 p-4 space-y-2">
          <a
            href="#"
            class="flex items-center gap-3 p-3 rounded-lg bg-blue-600 text-white"
          >
            <i class="fas fa-bell"></i> Horários
          </a>
          <a
            href="#"
            class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition"
          >
            <i class="fas fa-chart-line"></i> Estatísticas
          </a>
          <a
            href="#"
            class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition"
          >
            <i class="fas fa-cog"></i> Configurações
          </a>
        </nav>

        <div
          class="p-4 border-t border-gray-200 dark:border-gray-700 text-sm text-gray-500 dark:text-gray-400"
        >
          Desenvolvido por <strong>Jeysiell Felipe</strong>
        </div>
      </aside>

      <!-- OVERLAY MOBILE -->
      <div
        id="overlay"
        class="fixed inset-0 bg-black/40 hidden z-40 md:hidden"
      ></div>

      <!-- CONTEÚDO -->
      <div class="flex-1 flex flex-col">
        <!-- TOPBAR -->
        <header
          class="bg-white dark:bg-gray-800 shadow px-6 py-4 flex justify-between items-center"
        >
          <div class="flex items-center gap-4">
            <button
              id="openSidebar"
              class="md:hidden text-gray-600 dark:text-gray-300 text-xl"
            >
              <i class="fas fa-bars"></i>
            </button>
            <h2 class="text-xl font-semibold">Gerenciar Horários</h2>
            <span
              id="currentTime"
              class="text-sm bg-blue-600 text-white px-3 py-1 rounded-full"
            >
              --:--:--
            </span>
          </div>

          <div class="flex items-center gap-4">
            <button
              id="darkToggle"
              class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center transition"
            >
              <i class="fas fa-moon dark:hidden"></i>
              <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
            </button>

            <button
              id="configBtn"
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
            >
              <i class="fas fa-plus mr-2"></i> Novo
            </button>
          </div>
        </header>

        <!-- MAIN -->
        <main class="flex-1 p-6 overflow-auto space-y-4">
          <!-- FILTRO -->
          <div class="flex gap-3">
            <select
              id="filterPeriod"
              class="px-3 py-2 rounded-lg border dark:bg-gray-700 dark:border-gray-600"
            >
              <option value="all">Todos os Períodos</option>
              <option value="morning">Manhã</option>
              <option value="afternoon">Tarde</option>
              <option value="afternoonFriday">Tarde de Sexta</option>
            </select>
          </div>

          <!-- TABELA -->
          <div
            class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700"
          >
            <div class="overflow-x-auto">
              <table class="min-w-full">
                <thead class="bg-gray-100 dark:bg-gray-700">
                  <tr>
                    <th class="py-3 px-4 text-left">Período</th>
                    <th class="py-3 px-4 text-left">Hora</th>
                    <th class="py-3 px-4 text-left">Descrição</th>
                    <th class="py-3 px-4 text-left">Música</th>
                    <th class="py-3 px-4 text-left">Duração</th>
                    <th class="py-3 px-4 text-center">Ações</th>
                  </tr>
                </thead>
                <tbody
                  id="scheduleTable"
                  class="divide-y divide-gray-200 dark:divide-gray-700"
                >
                  <tr>
                    <td colspan="6" class="text-center py-6 text-gray-500">
                      Carregando horários...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- MODAL -->
    <div
      id="configModal"
      class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50"
    >
      <div
        id="modalContent"
        class="bg-white dark:bg-gray-800 w-full max-w-lg rounded-2xl p-6 shadow-2xl scale-95 opacity-0 transition-all duration-200"
      >
        <h3 id="modalTitle" class="text-xl font-semibold mb-4">Novo Horário</h3>

        <form id="scheduleForm" class="space-y-4">
          <input type="hidden" id="editMode" value="false" />
          <input type="hidden" id="editPeriod" />
          <input type="hidden" id="editTimeOriginal" />

          <div>
            <label class="block text-sm mb-1">Período</label>
            <select
              id="periodSelect"
              class="w-full px-3 py-2 rounded-lg border dark:bg-gray-700 dark:border-gray-600"
            >
              <option value="morning">Manhã</option>
              <option value="afternoon">Tarde</option>
              <option value="afternoonFriday">Tarde de Sexta</option>
            </select>
          </div>

          <div>
            <label class="block text-sm mb-1">Horário</label>
            <input
              type="time"
              id="timeInput"
              required
              class="w-full px-3 py-2 rounded-lg border dark:bg-gray-700 dark:border-gray-600"
            />
          </div>

          <div>
            <label class="block text-sm mb-1">Descrição</label>
            <input
              type="text"
              id="nameInput"
              required
              class="w-full px-3 py-2 rounded-lg border dark:bg-gray-700 dark:border-gray-600"
            />
          </div>

          <div>
            <label class="block text-sm mb-1">Música</label>
            <select
              id="musicSelect"
              class="w-full px-3 py-2 rounded-lg border dark:bg-gray-700 dark:border-gray-600"
            >
              <option value="musica1.mp3">Tu me Sondas</option>
              <option value="musica2.mp3">Eu Amo a Minha Escola</option>
              <option value="musica3.mp3">My Lighthouse</option>
              <option value="musica4.mp3">Amor Teimoso</option>
            </select>
          </div>

          <div>
            <label class="block text-sm mb-1">Duração</label>
            <select
              id="durationSelect"
              class="w-full px-3 py-2 rounded-lg border dark:bg-gray-700 dark:border-gray-600"
            >
              <option value="5">5 segundos</option>
              <option value="8" selected>8 segundos</option>
              <option value="10">10 segundos</option>
              <option value="15">15 segundos</option>
            </select>
          </div>

          <div class="flex justify-end gap-3 pt-4">
            <button
              type="button"
              id="cancelConfigBtn"
              class="px-4 py-2 rounded-lg bg-gray-300 dark:bg-gray-600"
            >
              Cancelar
            </button>

            <button
              type="submit"
              class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700"
            >
              Salvar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- DARK MODE -->
    <script>
      const toggleBtn = document.getElementById("darkToggle");

      function setTheme(mode) {
        if (mode === "dark") {
          document.documentElement.classList.add("dark");
          localStorage.setItem("theme", "dark");
        } else {
          document.documentElement.classList.remove("dark");
          localStorage.setItem("theme", "light");
        }
      }

      toggleBtn.addEventListener("click", () => {
        const isDark = document.documentElement.classList.contains("dark");
        setTheme(isDark ? "light" : "dark");
      });

      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) setTheme(savedTheme);

      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const openBtn = document.getElementById("openSidebar");
      const closeBtn = document.getElementById("closeSidebar");

      function openSidebar() {
        sidebar.classList.remove("-translate-x-full");
        overlay.classList.remove("hidden");
      }

      function closeSidebar() {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      }

      openBtn.addEventListener("click", openSidebar);
      closeBtn.addEventListener("click", closeSidebar);
      overlay.addEventListener("click", closeSidebar);
    </script>

    <script src="./config/js/admin.js"></script>
  </body>
</html>
