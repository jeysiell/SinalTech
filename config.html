<!DOCTYPE html>
<html lang="pt-BR" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SinalTech Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

  <div class="flex min-h-screen">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-white dark:bg-gray-800 shadow-xl flex flex-col">
      <div class="p-6 border-b border-gray-200 dark:border-gray-700">
        <h1 class="text-2xl font-bold text-blue-600">SinalTech</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400">Painel Administrativo</p>
      </div>

      <nav class="flex-1 p-4 space-y-2">
        <a href="#" class="flex items-center gap-3 p-3 rounded-lg bg-blue-600 text-white">
          <i class="fas fa-bell"></i>
          Horários
        </a>

        <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
          <i class="fas fa-chart-line"></i>
          Estatísticas
        </a>

        <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
          <i class="fas fa-cog"></i>
          Configurações
        </a>
      </nav>

      <div class="p-4 border-t border-gray-200 dark:border-gray-700 text-sm text-gray-500 dark:text-gray-400">
        Desenvolvido por <strong>Jeysiell Felipe</strong>
      </div>
    </aside>

    <!-- CONTEÚDO -->
    <div class="flex-1 flex flex-col">

      <!-- TOPBAR -->
      <header class="bg-white dark:bg-gray-800 shadow px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
          <h2 class="text-xl font-semibold">Gerenciar Horários</h2>
          <span id="currentTime" class="text-sm bg-blue-600 text-white px-3 py-1 rounded-full">
            --:--:--
          </span>
        </div>

        <div class="flex items-center gap-4">
          <!-- Dark Mode Toggle -->
          <button id="darkToggle"
            class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center transition">
            <i class="fas fa-moon dark:hidden"></i>
            <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
          </button>

          <button id="configBtn"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
            <i class="fas fa-plus mr-2"></i> Novo
          </button>
        </div>
      </header>

      <!-- MAIN -->
      <main class="flex-1 p-6 overflow-auto">

        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700">

          <div class="overflow-x-auto">
            <table class="min-w-full">
              <thead class="bg-gray-100 dark:bg-gray-700">
                <tr>
                  <th class="py-3 px-4 text-left">Período</th>
                  <th class="py-3 px-4 text-left">Hora</th>
                  <th class="py-3 px-4 text-left">Descrição</th>
                  <th class="py-3 px-4 text-left">Música</th>
                  <th class="py-3 px-4 text-left">Duração</th>
                  <th class="py-3 px-4 text-center">Ações</th>
                </tr>
              </thead>
              <tbody id="scheduleTable" class="divide-y divide-gray-200 dark:divide-gray-700">
                <tr>
                  <td colspan="6" class="text-center py-6 text-gray-500">
                    Carregando horários...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>

      </main>

    </div>
  </div>

  <!-- SCRIPT DARK MODE -->
  <script>
    const toggleBtn = document.getElementById("darkToggle");

    function setTheme(mode) {
      if (mode === "dark") {
        document.documentElement.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        document.documentElement.classList.remove("dark");
        localStorage.setItem("theme", "light");
      }
    }

    toggleBtn.addEventListener("click", () => {
      const isDark = document.documentElement.classList.contains("dark");
      setTheme(isDark ? "light" : "dark");
    });

    // Carregar preferência salva
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      setTheme(savedTheme);
    }
  </script>

  <script src="./config/js/admin.js"></script>

</body>
</html>
