<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Administração – SinalTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="./assets/img/logo.ico" type="image/x-icon" />
  </head>

  <body class="min-h-screen flex flex-col bg-gray-50 text-gray-800">
    <!-- Header -->
    <header
      class="bg-gradient-to-r from-blue-700 to-blue-500 text-white py-6 shadow-md"
    >
      <div class="container mx-auto px-4 flex justify-between items-center flex-wrap gap-3">
        <h1 class="text-2xl md:text-3xl font-bold tracking-wide">
          Administração – SinalTech
        </h1>
        <span
          id="currentTime"
          class="text-xl font-semibold bg-white/20 rounded-full px-4 py-2 shadow-lg tracking-widest"
        >
          --:--:--
        </span>
      </div>
    </header>

    <!-- Main -->
    <main class="flex-grow container mx-auto px-4 py-10">
      <div class="bg-white rounded-2xl shadow-xl p-6 max-w-5xl mx-auto border border-gray-100">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-bold flex items-center gap-2">
            <i class="fas fa-bell text-blue-600"></i> Gerenciar Horários
          </h2>
          <button
            id="configBtn"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-md transition-all"
          >
            <i class="fas fa-plus mr-2"></i> Novo Horário
          </button>
        </div>

        <!-- Tabela -->
        <div class="overflow-x-auto rounded-lg border border-gray-200">
          <table class="min-w-full bg-white">
            <thead class="bg-gray-100 text-gray-700">
              <tr>
                <th class="py-3 px-4 text-left">Período</th>
                <th class="py-3 px-4 text-left">Hora</th>
                <th class="py-3 px-4 text-left">Descrição</th>
                <th class="py-3 px-4 text-left">Música</th>
                <th class="py-3 px-4 text-left">Duração</th>
                <th class="py-3 px-4 text-center">Ações</th>
              </tr>
            </thead>
            <tbody id="scheduleTable" class="divide-y divide-gray-200">
              <tr>
                <td colspan="6" class="text-center py-6 text-gray-500">
                  Carregando horários...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Modal -->
      <div id="configModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
        <div id="modalContent" class="bg-white rounded-2xl shadow-2xl max-w-lg w-full transform scale-95 opacity-0 transition-all duration-300">
          <div class="p-6">
            <div class="flex justify-between items-center mb-4">
              <h3 id="modalTitle" class="text-xl font-bold flex items-center gap-2">
                <i class="fas fa-sliders-h text-blue-600"></i> Novo Horário
              </h3>
              <button id="closeConfigBtn" class="text-gray-500 hover:text-gray-700 transition">
                <i class="fas fa-times text-2xl"></i>
              </button>
            </div>

            <form id="scheduleForm" class="space-y-4">
              <input type="hidden" id="editMode" value="false" />
              <input type="hidden" id="editPeriod" />
              <input type="hidden" id="editTimeOriginal" />

              <div>
                <label class="block text-gray-700 font-medium mb-1">Período</label>
                <select id="periodSelect" class="w-full border border-gray-300 rounded-lg px-3 py-2" required>
                  <option value="">Selecione...</option>
                  <option value="morning">Manhã</option>
                  <option value="afternoon">Tarde</option>
                  <option value="afternoonFriday">Tarde de Sexta</option>
                </select>
              </div>

              <div>
                <label class="block text-gray-700 font-medium mb-1">Horário</label>
                <input type="time" id="timeInput" class="w-full border border-gray-300 rounded-lg px-3 py-2" required />
              </div>

              <div>
                <label class="block text-gray-700 font-medium mb-1">Descrição</label>
                <input type="text" id="nameInput" class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Ex: Entrada, Intervalo..." required />
              </div>

              <div>
                <label class="block text-gray-700 font-medium mb-1">Música</label>
                <div class="flex gap-2 items-center">
                  <select id="musicSelect" class="flex-1 border border-gray-300 rounded-lg px-3 py-2">
                    <option value="musica1.mp3">Tu me Sondas</option>
                    <option value="musica2.mp3">Eu Amo a Minha Escola</option>
                    <option value="musica3.mp3">My Lighthouse</option>
                    <option value="musica4.mp3">Amor Teimoso</option>
                  </select>
                  <button type="button" id="previewBtn" class="px-3 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition shadow-md">
                    <i class="fas fa-play"></i>
                  </button>
                </div>
              </div>

              <div>
                <label class="block text-gray-700 font-medium mb-1">Duração</label>
                <select id="durationSelect" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                  <option value="5">5 segundos</option>
                  <option value="8" selected>8 segundos</option>
                </select>
              </div>

              <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                <button type="button" id="cancelConfigBtn" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition">Cancelar</button>
                <button type="submit" id="saveConfigBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-gray-100 py-6 text-center text-gray-600">
      <p>Desenvolvido por <strong>Jeysiell Felipe</strong> • SinalTech</p>
    </footer>

    <script>
      const API_URL = "https://sinal.onrender.com/api/schedule";
      const modal = document.getElementById("configModal");
      const modalContent = document.getElementById("modalContent");

      function updateClock() {
        const now = new Date();
        document.getElementById("currentTime").textContent = now.toLocaleTimeString("pt-BR");
      }
      setInterval(updateClock, 1000);
      updateClock();

      // === Prévia do áudio ===
      function playPreviewAudio(music, duration = 10) {
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const audio = new Audio(`./assets/audio/${music}`);
          const source = audioContext.createMediaElementSource(audio);
          const gain = audioContext.createGain();
          source.connect(gain);
          gain.connect(audioContext.destination);
          const now = audioContext.currentTime;
          gain.gain.setValueAtTime(0, now);
          gain.gain.linearRampToValueAtTime(0.5, now + 0.5);
          gain.gain.linearRampToValueAtTime(0, now + duration - 0.5);
          audio.play();
          setTimeout(() => {
            audio.pause();
            source.disconnect();
            gain.disconnect();
          }, duration * 1000);
        } catch (e) {
          alert("Erro ao tocar a prévia do áudio.");
        }
      }

      document.getElementById("previewBtn").onclick = () => {
        const music = document.getElementById("musicSelect").value;
        const duration = parseInt(document.getElementById("durationSelect").value);
        playPreviewAudio(music, duration);
      };

      async function loadSchedule() {
        const tbody = document.getElementById("scheduleTable");
        tbody.innerHTML = `<tr><td colspan="6" class="text-center py-6 text-gray-500">Carregando...</td></tr>`;
        try {
          const res = await fetch(API_URL);
          const data = await res.json();
          tbody.innerHTML = "";
          const periods = { morning: "Manhã", afternoon: "Tarde", afternoonFriday: "Tarde de Sexta" };

          Object.entries(periods).forEach(([key, label]) => {
            (data[key] || []).forEach((s) => {
              const tr = document.createElement("tr");
              tr.classList.add("hover:bg-gray-50", "cursor-pointer");
              tr.innerHTML = `
                <td class="py-3 px-4">${label}</td>
                <td class="py-3 px-4">${s.time}</td>
                <td class="py-3 px-4">${s.name}</td>
                <td class="py-3 px-4">${s.music}</td>
                <td class="py-3 px-4">${s.duration || 8}s</td>
                <td class="py-3 px-4 text-center">
                  <button class="text-red-600 hover:text-red-800 transition" onclick="event.stopPropagation(); deleteSignal('${key}','${s.time}')">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>`;
              tr.onclick = () => openEditModal(key, s);
              tbody.appendChild(tr);
            });
          });
        } catch {
          tbody.innerHTML = `<tr><td colspan="6" class="text-center text-red-600 py-6">Erro ao carregar horários</td></tr>`;
        }
      }

      function openEditModal(period, signal) {
        document.getElementById("editMode").value = "true";
        document.getElementById("editPeriod").value = period;
        document.getElementById("editTimeOriginal").value = signal.time;

        document.getElementById("modalTitle").innerHTML = `<i class="fas fa-pen text-blue-600"></i> Editar Horário`;
        document.getElementById("periodSelect").value = period;
        document.getElementById("timeInput").value = signal.time;
        document.getElementById("nameInput").value = signal.name;
        document.getElementById("musicSelect").value = signal.music;
        document.getElementById("durationSelect").value = signal.duration;

        modal.classList.remove("hidden");
        setTimeout(() => modalContent.classList.remove("scale-95", "opacity-0"), 50);
      }

      async function deleteSignal(period, time) {
        if (!confirm(`Remover o sinal das ${time}?`)) return;
        await fetch(`${API_URL}/${period}/${time}`, { method: "DELETE" });
        loadSchedule();
      }

      const closeModal = () => {
        modalContent.classList.add("scale-95", "opacity-0");
        setTimeout(() => modal.classList.add("hidden"), 200);
      };
      document.getElementById("closeConfigBtn").onclick = closeModal;
      document.getElementById("cancelConfigBtn").onclick = closeModal;

      document.getElementById("configBtn").onclick = () => {
        document.getElementById("editMode").value = "false";
        document.getElementById("modalTitle").innerHTML = `<i class="fas fa-plus text-blue-600"></i> Novo Horário`;
        document.getElementById("scheduleForm").reset();
        modal.classList.remove("hidden");
        setTimeout(() => modalContent.classList.remove("scale-95", "opacity-0"), 50);
      };

      document.getElementById("scheduleForm").onsubmit = async (e) => {
        e.preventDefault();
        const isEdit = document.getElementById("editMode").value === "true";
        const period = document.getElementById("periodSelect").value;
        const time = document.getElementById("timeInput").value;
        const name = document.getElementById("nameInput").value;
        const music = document.getElementById("musicSelect").value;
        const duration = parseInt(document.getElementById("durationSelect").value);

        const res = await fetch(API_URL);
        const data = await res.json();

        if (isEdit) {
          const editPeriod = document.getElementById("editPeriod").value;
          const editTimeOriginal = document.getElementById("editTimeOriginal").value;
          const list = data[editPeriod] || [];
          const idx = list.findIndex((s) => s.time === editTimeOriginal);
          if (idx >= 0) list[idx] = { time, name, music, duration };
        } else {
          data[period] = data[period] || [];
          data[period].push({ time, name, music, duration });
        }

        await fetch(API_URL, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        closeModal();
        loadSchedule();
      };

      loadSchedule();
    </script>
  </body>
</html>
