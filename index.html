<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SinalTech</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <link rel="icon" href="./assets/img/logo.ico" type="image/x-icon" />

  <style>
    /* üî• Anima√ß√£o quando o sinal toca */
    @keyframes signalFlash {
      0% { background-color: #0f172a; }
      50% { background-color: #1d4ed8; }
      100% { background-color: #0f172a; }
    }

    .signal-active {
      animation: signalFlash 1s ease-in-out 3;
    }

    @keyframes pulseScale {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .pulse-signal {
      animation: pulseScale 0.6s ease-in-out 3;
    }
  </style>

</head>

<body class="min-h-screen bg-gradient-to-br from-slate-100 to-slate-300 transition-all duration-500">

  <!-- OVERLAY INICIAL -->
  <div id="overlayWakeup"
    class="fixed inset-0 bg-gradient-to-br from-slate-900 to-slate-800 flex flex-col items-center justify-center z-50 text-white transition-all duration-700">

    <div class="text-center space-y-8 max-w-md">

      <div class="w-20 h-20 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center shadow-2xl">
        <i class="fas fa-bell text-3xl"></i>
      </div>

      <h1 class="text-3xl font-bold">
        Iniciando SinalTech
      </h1>

      <div class="w-full bg-slate-700 rounded-full h-2 overflow-hidden">
        <div class="bg-blue-500 h-2 animate-pulse w-2/3"></div>
      </div>

      <p class="text-slate-300 font-medium" id="statusWake">
        Conectando √† API...
      </p>

      <button id="btnWakeOk" disabled
        class="px-8 py-3 bg-slate-700 rounded-xl font-semibold opacity-50 cursor-not-allowed">
        OK
      </button>

    </div>
  </div>

  <!-- HEADER -->
  <header class="max-w-6xl mx-auto px-6 py-8">
    <div class="flex justify-between items-center bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl px-6 py-4 border border-white/40">

      <div class="flex items-center gap-4">
        <div id="bellIcon"
          class="w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg transition-all duration-300">
          <i class="fas fa-bell text-white text-2xl"></i>
        </div>

        <div>
          <h1 class="text-3xl font-bold text-slate-800">
            Sinal CAB
          </h1>
          <p class="text-sm text-slate-500">Painel de Monitoramento</p>
        </div>
      </div>

      <div id="clockBox"
        class="bg-slate-900 text-white px-6 py-3 rounded-xl shadow-lg">
        <span class="text-3xl font-semibold tracking-wider" id="currentTime">
          --:--:--
        </span>
      </div>

    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-6xl mx-auto px-6 pb-16">

    <!-- CARDS -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">

      <div class="bg-white rounded-2xl shadow-xl p-6 border border-slate-200">
        <h3 class="text-slate-500 uppercase text-sm font-semibold mb-4">
          Pr√≥ximo Sinal
        </h3>
        <p class="text-4xl font-bold text-slate-800" id="nextSignalTime">
          --:--
        </p>
        <p class="text-slate-500 mt-2" id="nextSignalName">
          Carregando...
        </p>
      </div>

      <div class="bg-white rounded-2xl shadow-xl p-6 border border-slate-200">
        <h3 class="text-slate-500 uppercase text-sm font-semibold mb-4">
          √öltimo Sinal
        </h3>
        <p class="text-4xl font-bold text-slate-800" id="currentSignalTime">
          --:--
        </p>
        <p class="text-slate-500 mt-2" id="currentSignalName">
          Aguardando...
        </p>
      </div>

    </div>

    <!-- TABELAS -->
    <div class="space-y-10">

      <!-- Manh√£ -->
      <div class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
        <div class="px-6 py-4 bg-slate-50 border-b">
          <h3 class="text-lg font-semibold text-slate-700">Manh√£</h3>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-100 text-slate-600 uppercase text-xs">
              <tr>
                <th class="px-6 py-4 text-left">Hor√°rio</th>
                <th class="px-6 py-4 text-left">Sinal</th>
                <th class="px-6 py-4 text-left">M√∫sica</th>
                <th class="px-6 py-4 text-left">Dura√ß√£o</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-slate-200"
              id="scheduleTable-morning"></tbody>
          </table>
        </div>
      </div>

      <!-- Tarde -->
      <div class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
        <div class="px-6 py-4 bg-slate-50 border-b">
          <h3 class="text-lg font-semibold text-slate-700">Tarde</h3>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <tbody class="divide-y divide-slate-200"
              id="scheduleTable-afternoon"></tbody>
          </table>
        </div>
      </div>

      <!-- Sexta -->
      <div class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
        <div class="px-6 py-4 bg-slate-50 border-b">
          <h3 class="text-lg font-semibold text-slate-700">
            Tarde (Sexta-feira)
          </h3>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <tbody class="divide-y divide-slate-200"
              id="scheduleTable-afternoonFriday"></tbody>
          </table>
        </div>
      </div>

    </div>
  </main>

  <footer class="bg-slate-100 py-6 text-center text-slate-500">
    Desenvolvido por Jeysiell Felipe
  </footer>

  <!-- üî• SCRIPT ANIMA√á√ÉO DE TOQUE -->
  <script>
    function triggerSignalAnimation() {
      const body = document.body;
      const bell = document.getElementById("bellIcon");
      const clock = document.getElementById("clockBox");

      body.classList.add("signal-active");
      bell.classList.add("pulse-signal");
      clock.classList.add("pulse-signal");

      setTimeout(() => {
        body.classList.remove("signal-active");
        bell.classList.remove("pulse-signal");
        clock.classList.remove("pulse-signal");
      }, 3000);
    }

    // üëâ CHAME ESSA FUN√á√ÉO quando o sinal tocar
    // triggerSignalAnimation();
  </script>

  <script src="./config/js/index.js"></script>

</body>

</html>
