<!DOCTYPE html>
<html lang="pt-BR" class="transition-colors duration-500">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SinalTech Enterprise</title>

    <!-- ðŸ”§ Config Dark Mode -->
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        darkMode: "class",
      };
    </script>

    <!-- ðŸ”¥ Evita flash branco -->
    <script>
      if (localStorage.getItem("darkMode") === "true") {
        document.documentElement.classList.add("dark");
      }
    </script>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      @keyframes signalFlash {
        0% {
          background-color: #0f172a;
        }
        50% {
          background-color: #1d4ed8;
        }
        100% {
          background-color: #0f172a;
        }
      }

      .signal-active {
        animation: signalFlash 1s ease-in-out 3;
      }

      @keyframes pulseScale {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }

      .pulse-signal {
        animation: pulseScale 0.6s ease-in-out 3;
      }
    </style>
  </head>

  <body
    class="bg-slate-100 dark:bg-slate-950 min-h-screen flex transition-colors duration-500"
  >
    <!-- ================= OVERLAY ================= -->
    <div
      id="overlayWakeup"
      class="fixed inset-0 bg-slate-950/90 backdrop-blur-md flex items-center justify-center z-50"
    >
      <div
        class="bg-white dark:bg-slate-900 rounded-2xl shadow-2xl p-8 w-[90%] max-w-md text-center space-y-6"
      >
        <div
          id="wakeIcon"
          class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto"
        ></div>

        <div>
          <h2 class="text-2xl font-bold dark:text-white">
            Inicializando Sistema
          </h2>
          <p id="statusWake" class="text-slate-500 dark:text-slate-400 mt-2">
            Conectando Ã  API...
          </p>
        </div>

        <button
          id="btnWakeOk"
          disabled
          class="w-full py-3 rounded-xl bg-slate-700 opacity-50 cursor-not-allowed text-white font-semibold transition"
        >
          OK
        </button>
      </div>
    </div>

    <!-- ================= SIDEBAR ================= -->
    <aside
      id="sidebar"
      class="fixed md:static inset-y-0 left-0 w-64 bg-slate-900 text-white transform -translate-x-full md:translate-x-0 transition duration-300 z-40 flex flex-col"
    >
      <div
        class="px-6 py-6 border-b border-slate-800 flex justify-between items-center"
      >
        <h2 class="text-2xl font-bold">Sinal CAB</h2>
        <button id="closeSidebar" class="md:hidden text-xl">âœ•</button>
      </div>

      <nav class="flex-1 px-4 py-6 space-y-2">
        <a class="flex items-center gap-3 px-4 py-3 rounded-xl bg-slate-800">
          <i class="fas fa-chart-line"></i> Dashboard
        </a>
      </nav>
    </aside>

    <div class="flex-1 flex flex-col">
      <!-- ================= HEADER ================= -->
      <header
        class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 px-8 py-4 flex justify-between items-center"
      >
        <div class="flex items-center gap-4">
          <button id="menuBtn" class="md:hidden text-2xl">
            <i class="fas fa-bars"></i>
          </button>

          <div
            id="bellIcon"
            class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center shadow-md"
          >
            <i class="fas fa-bell text-white"></i>
          </div>

          <h1 class="text-xl font-semibold dark:text-white">
            Painel de Controle
          </h1>
        </div>

        <div class="flex items-center gap-6">
          <div class="text-sm bg-slate-900 text-white px-4 py-2 rounded-lg">
            PrÃ³ximo em:
            <span id="countdown" class="font-bold ml-1">--:--</span>
          </div>

          <!-- ðŸŒ™ DARK MODE -->
          <button
            id="darkToggle"
            class="bg-slate-200 dark:bg-slate-800 px-3 py-2 rounded-lg transition"
          >
            ðŸŒ™
          </button>

          <div class="text-lg font-semibold dark:text-white">
            <span id="currentTime">--:--:--</span>
          </div>
        </div>
      </header>

      <!-- ================= MAIN ================= -->
      <main class="flex-1 p-8 space-y-8">
        <!-- STATUS CARDS -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div
            class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl p-6"
          >
            <p class="text-xs uppercase tracking-wide text-slate-500">
              Ãšltimo Sinal
            </p>
            <h2 id="currentSignalTime" class="text-4xl font-bold mt-2">
              --:--
            </h2>
            <p id="currentSignalName" class="text-slate-500 mt-2">
              Aguardando...
            </p>
          </div>

          <div
            class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl p-6"
          >
            <p class="text-xs uppercase tracking-wide text-slate-500">
              PrÃ³ximo Sinal
            </p>
            <h2 id="nextSignalTime" class="text-4xl font-bold mt-2">--:--</h2>
            <p id="nextSignalName" class="text-slate-500 mt-2">Carregando...</p>
          </div>
        </div>

        <!-- TABELA -->
        <div
          class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl p-6 space-y-6"
        >
          <div
            class="flex flex-col md:flex-row md:items-center md:justify-between gap-4"
          >
            <h3 class="text-lg font-semibold dark:text-white">
              Filtros de Sinais
            </h3>

            <div class="flex gap-3">
              <select
                id="periodFilter"
                class="px-4 py-2 border rounded-lg bg-white dark:bg-slate-800 dark:border-slate-700"
              >
                <option value="morning">ManhÃ£</option>
                <option value="afternoon">Tarde</option>
                <option value="afternoonFriday">Sexta Especial</option>
              </select>

              <input
                type="text"
                id="searchSignal"
                placeholder="Buscar por nome..."
                class="px-4 py-2 border rounded-lg bg-white dark:bg-slate-800 dark:border-slate-700"
              />
            </div>
          </div>

          <div class="overflow-x-auto">
            <h2 id="currentPeriodName" class="text-xl font-bold mb-4"></h2>

            <table class="w-full text-sm border-collapse">
              <thead class="border-b border-slate-200 dark:border-slate-800">
                <tr class="text-left">
                  <th class="py-3">Hora</th>
                  <th>Nome</th>
                  <th>MÃºsica</th>
                  <th>DuraÃ§Ã£o</th>
                </tr>
              </thead>

              <tbody id="scheduleTable-morning"></tbody>
              <tbody id="scheduleTable-afternoon" class="hidden"></tbody>
              <tbody id="scheduleTable-afternoonFriday" class="hidden"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- ================= JS ================= -->
    <script src="./config/js/index.js"></script>
  </body>
</html>
